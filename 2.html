  <p>
  <strong><u>복희</u></strong> 폭우가 오던 어느날 엄마에게 구조되었다. 늘씬하고 긴 팔다리를 한 체형이며 삼색 코트를 가지고 있다. 고라니를 닮은 귀여운 얼굴. 유난히 나를 경계하여 섭섭하게 한다. 내가 김해집에 도착하는 순간부터 소파 뒤에 들어가서 나오지 않는다. 언젠가는 마음을 얻고 말 것이다.
