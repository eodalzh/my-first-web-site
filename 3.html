  <h2>셋째 금동이</h2>
  <p>
  <strong><u>금동</u></strong> 다사다난한 아기 시절을 보냈다. 엄마 고양이인 흑미가 화원 트럭에 숨겨두었다가 장유까지 가게 되었는데 흑미가 아기들을 찾아헤메는 걸 우리엄마가 눈치 채고 안나 아줌마와 함께 장유까지 가서 구조해와서 해피엔딩인 줄 알았으나 어느날 꼬리가 잘린채로 발견. 너무나 더운 한여름이었기에 감염 우려로 구조되어 수술을 받고 우리집에서 지내다 합사 실패로 입주금 400만원을 내고 김해집에 살게 됌. 완전 노란 치즈태비. 뚠뚜니.
  </p>
